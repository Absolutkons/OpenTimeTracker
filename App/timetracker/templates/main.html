{% extends "master.html" %}

{% block title %}
  My Timetracker
{% endblock %}


{% block content %}
  <h1>Timetracker</h1>

  {% if user.is_authenticated %}
    <li>User: {{ user.get_username }}</li>
    <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
  {% else %}
    <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <h3>Projects</h3>
  
  <p>Check out all our <a href="projects">Projects</a></p>
  
{% endblock %}
